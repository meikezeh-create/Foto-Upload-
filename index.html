<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Foto Upload</title>

  <style>
    :root{
      --bg: #F7E6EA;          /* Pastellrosa */
      --card: #FFF7F8;        /* sehr helles Rosé */
      --border: #E7C9CF;      /* rosé-beige */
      --text: #3A2C28;        /* warmes Braun */
      --muted: #7A5A53;       /* rosé-braun */
      --accent: #B98A8F;      /* rosé */
      --accent2:#8B6B62;      /* braun-rosé */
      --shadow: 0 10px 30px rgba(58,44,40,.10);
      --radius: 18px;
    }

    *{ box-sizing: border-box; }
    body{
      margin: 0;
      min-height: 100vh;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      background:
        radial-gradient(900px 500px at 15% 10%, rgba(185,138,143,.22), transparent 55%),
        radial-gradient(700px 450px at 85% 20%, rgba(139,107,98,.18), transparent 60%),
        linear-gradient(180deg, var(--bg), #F4DDE1);
      display: grid;
      place-items: center;
      padding: 22px;
    }

    .wrap{ width: min(720px, 100%); }

    .card{
      background: rgba(255,247,248,.78);
      border: 1px solid rgba(231,201,207,.75);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      backdrop-filter: blur(8px);
      padding: 18px;
    }

    header{
      display:flex;
      align-items: baseline;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 14px;
    }

    h1{
      font-size: 18px;
      letter-spacing: .2px;
      margin: 0;
    }
    .sub{
      margin: 0;
      font-size: 13px;
      color: var(--muted);
    }

    /* custom upload button */
    .uploadRow{
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
      margin-bottom: 14px;
    }

    input[type="file"]{ display:none; }

    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap: 10px;
      padding: 12px 14px;
      border-radius: 14px;
      border: 1px solid rgba(185,138,143,.55);
      background: linear-gradient(135deg, rgba(185,138,143,.18), rgba(139,107,98,.10));
      color: var(--text);
      cursor: pointer;
      transition: transform .08s ease, box-shadow .15s ease, border-color .15s ease;
      user-select: none;
    }
    .btn:active{ transform: scale(.99); }
    .btn:hover{
      border-color: rgba(185,138,143,.85);
      box-shadow: 0 10px 24px rgba(58,44,40,.10);
    }

    .hint{
      font-size: 13px;
      color: var(--muted);
    }

    .preview{
      width: 100%;
      border-radius: 16px;
      border: 1px dashed rgba(122,90,83,.35);
      background: rgba(255,255,255,.35);
      padding: 10px;
      display: grid;
      place-items: center;
      min-height: 260px;
      overflow: hidden;
    }

    #img{
      max-width: 100%;
      max-height: 70vh;
      object-fit: contain;
      display:none;
      border-radius: 14px;
    }

    .placeholder{
      text-align: center;
      color: rgba(122,90,83,.85);
      font-size: 14px;
      line-height: 1.4;
      padding: 22px 10px;
    }

    .pill{
      display:inline-block;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(231,201,207,.9);
      background: rgba(255,247,248,.75);
      color: var(--muted);
      font-size: 12px;
      margin-top: 10px;
    }

    .footer{
      margin-top: 10px;
      font-size: 12px;
      color: rgba(122,90,83,.75);
      display:flex;
      justify-content: space-between;
      gap: 10px;
      flex-wrap: wrap;
    }

    .linklike{
      color: var(--accent2);
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <header>
        <div>
          <h1>Foto Upload</h1>
          <p class="sub">Wähle ein Bild aus – es wird direkt hier angezeigt.</p>
        </div>
        <div class="pill">pastell • rosé • warm</div>
      </header>

      <div class="uploadRow">
        <label class="btn" for="file">Foto auswählen</label>
        <span class="hint" id="fileName">Noch kein Foto ausgewählt</span>
      </div>

      <input id="file" type="file" accept="image/*" />

      <div class="preview">
        <img id="img" alt="Vorschau" />
        <div class="placeholder" id="placeholder">
          Dein Foto erscheint hier.<br>
          <span class="pill">Tippe auf „Foto auswählen“</span>
        </div>
      </div>

      <div class="footer">
        <span>Hinweis: Das Bild bleibt auf deinem Gerät (nur Vorschau).</span>
        <span class="linklike" id="clear">Bild entfernen</span>
      </div>
    </div>
  </div>

  <script>
    const fileInput = document.getElementById("file");
    const img = document.getElementById("img");
    const placeholder = document.getElementById("placeholder");
    const fileName = document.getElementById("fileName");
    const clear = document.getElementById("clear");

    let currentUrl = null;

    function resetPreview() {
      if (currentUrl) URL.revokeObjectURL(currentUrl);
      currentUrl = null;
      img.src = "";
      img.style.display = "none";
      placeholder.style.display = "block";
      fileInput.value = "";
      fileName.textContent = "Noch kein Foto ausgewählt";
    }

    fileInput.addEventListener("change", () => {
      const file = fileInput.files && fileInput.files[0];
      if (!file) return;

      if (currentUrl) URL.revokeObjectURL(currentUrl);
      currentUrl = URL.createObjectURL(file);

      img.src = currentUrl;
      img.style.display = "block";
      placeholder.style.display = "none";
      fileName.textContent = file.name;
    });

    clear.addEventListener("click", resetPreview);
  </script>
</body>
</html>
